<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 320px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      width: 60px;
      height: 60px;
      background: #ff4d6d;
      position: relative;
      margin: 0 auto 20px;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 60px;
      height: 60px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      left: 30px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 15px;
      line-height: 1.6;
    }

    .from {
      margin-top: 20px;
      font-weight: bold;
      color: #ff4d6d;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="heart"></div>
    <h1>Happy Valentine‚Äôs Day üíï</h1>
    <p>
      To the one who makes my heart smile,<br>
      every day feels special because of you.
    </p>
    <p class="from">
      Forever yours,<br>
      ‚ù§Ô∏è Me
    </p>
  </div>
</body>
</html>
