<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: "Poppins", cursive;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    #question {
      font-size: 1.3rem;
      margin: 20px 0;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      left: 30px;
    }

    .no {
      background-color: #ddd;
      right: 30px;
    }

    button:hover {
      transform: scale(1.1);
    }

    #response {
      margin-top: 25px;
      font-size: 1.1rem;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ’˜ Valentine Question ðŸ’˜</h1>
    <p id="question">Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>

    <p id="response"></p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    function sayYes() {
      document.getElementById("question").innerText = "YAYYY!! ðŸ¥°ðŸ’ž";
      document.getElementById("response").innerText =
        "Youâ€™re officially my Valentine ðŸ’–ðŸ’–ðŸ’–";
      noBtn.style.display = "none";
    }
  </script>

</body>
</html>
