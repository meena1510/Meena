<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 320px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .heart {
      width: 60px;
      height: 60px;
      background: #ff4d6d;
      position: relative;
      margin: 0 auto 20px;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 60px;
      height: 60px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      left: 30px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 15px;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
      right: 0;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #ff4d6d;
      display: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="heart"></div>
    <h1>Will you be my Valentine? üíï</h1>
    <p>
      You make my days brighter and my heart happier.<br>
      So I have one important question‚Ä¶
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="result" id="result">
      Yayyy!! üíÉüíñ I knew it!  
      <br>Happy Valentine‚Äôs Day ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("click", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
